{% extends 'base.html' %}
{% block content %}

<form action="{{url_for('insert_review')}}" method="POST">

 <div class="form-group">
    <label for="exampleFormControlSelect1">Choose Googles Or Drone</label>
    <select  id="category" name="category_name" class="form-control">
    {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
  </div>

 <div class="form-group">
    <label for="formGroupExampleInput1">Name Of Drone Or Goggles</label>
    <input type="text" class="form-control" id="drone_goggles_name" name="drone_goggles_name" placeholder="Enter Name Of Drone Or Google">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput2">Your Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput3">Your Review</label>
    

     <textarea class="form-control" id="review" name="review" placeholder="Enter Your Review Here" rows="3"></textarea>
     
  </div>

    <div class="form-group">
    <label for="formGroupExampleInput4">Web Page</label>
    <input type="text" class="form-control" id="url" name="url" placeholder="Enter Url">
  </div>

  <button type="submit" class="btn btn-primary">Add Your Review</button>
</form>

{% endblock %}
