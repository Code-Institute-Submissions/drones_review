{% extends 'base.html' %}
{% block content %}
<h3> Add Drone Review</h3>
<form action="{{url_for('insert_review')}}" method="POST">

 <div class="form-group">
    <label for="exampleFormControlSelect1">Choose Drone Or Googles</label>
    <select id="category" name="category_name" class="form-control">
    {% for cat in categories %}
      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
    {% endfor %}
    </select>
  </div>



 <div class="form-group">
    <label for="formGroupExampleInput1">Name Of Drone Or Goggles</label>
    <input type="text" class="form-control" id="drone_goggles_name" placeholder="Enter Name Of Drone Or Google">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Your Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Your Review</label>
    <input type="text" class="form-control" id="review
" placeholder="Enter Your Review Here">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput4">Web Page</label>
    <input type="text" class="form-control" id="url" placeholder="Enter Url">
  </div>

  <button type="submit" class="btn btn-primary" name="action">Add Your Review</button>
</form>

{% endblock %}
