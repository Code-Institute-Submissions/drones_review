{% extends 'base.html' %}
{% block content %}
      
      
    

<ul class="list-group">
{% for review in reviews %}



<div class="row">
<div class="col-md-6">
 <li class="list-group-item"><i class="fas fa-helicopter"></i> {{review.category_name}}</li>
</div>
</div>




<div class="row">
<div class="col-md-6">
<li class="list-group-item"><i class="fas fa-user"></i> {{review.name}}</li>
</div>
</div>


<div class="row">
<div class="col-md-6">
 <li class="list-group-item"><i class="fas fa-comments"></i> {{review.review}}</li>
</div>
</div>




 <div class="row">
<div class="col-md-6">
  <a href="{{url_for('delete_review', review_id=review._id)}}" type="submit" class="btn btn-primary">Delete Review</a>

  <a href="{{url_for('edit_review', review_id=review._id)}}" type="submit" class="btn btn-primary">Edit Review</a>
</div>
</div>
  <br>
  
    {% endfor %}
</ul>

{% endblock %}
