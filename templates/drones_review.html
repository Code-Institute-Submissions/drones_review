{% extends 'base.html' %}
{% block content %}
      
<ul class="list-group">
{% for review in reviews %}

   <div class="container">
      <div class="row">
          <div class="col-12">

         
            <h4 class="text-white text-center">
            <img src="static/img/homeicon.jpg"  class="img-fluid rounded">
              {{review.category_name}}
            </h4>
             
            <br>
              
            <p class="text-white text-center">
           <i class="fas fa-user fa-3x" style="color:red"></i> {{review.name}}
            </p>
          
          <br>
      <p class="text-white text-center">
             <i class="fas fa-comments fa-3x" style="color:red"></i> {{review.review}}
      </p>
           
         </div>
     </div>
  </div>
</ul>




<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <a href="{{url_for('delete_review', review_id=review._id)}}" type="submit" class="btn btn-outline-danger">Delete Review</a>
        </div>
        <br>
        <br>
        <div class="col-md-6 text-center">
            <a href="{{url_for('edit_review', review_id=review._id)}}" type="submit" class="btn btn-outline-danger">Edit Review</a>
        </div>
   </div>
</div>
<hr>
    {% endfor %}


{% endblock %}
