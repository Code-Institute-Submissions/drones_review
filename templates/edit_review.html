{% extends 'base.html' %}
{% block content %}

<form action="{{ url_for('update_review', review_id=review._id) }}" method="POST">

 

 <div class="form-group">
    <label for="exampleFormControlSelect1">Select Drone For Review</label>
    <select class="form-control" id="category" name="category_name">



    {% for cat in categories %}

{% if cat.category_name == review.category_name %}

   <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>

   {% else %}
    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
{% endif %}


   {% endfor %}
    </select>
  </div>

 

  <div class="form-group">
    <label for="formGroupExampleInput2">Your Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{review.name}}" placeholder="Enter Your Name">
  </div>



  <div class="form-group">
    <label for="formGroupExampleInput3">Your Review</label>

     <textarea class="form-control" id="review" name="review"  value="{{review.review}}"placeholder="Enter Your Review Here" rows="3"></textarea>
     
  </div>
<br>
<br>

  <button type="submit" class="btn btn-primary">Add Your Review</button>
</form>

{% endblock %}
